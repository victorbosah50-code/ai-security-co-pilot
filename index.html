<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Security Co-Pilot</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>AI Security Co-Pilot</h1>
            <p>Your intelligent guardian for online safety and threat analysis</p>
        </header>

        <section class="mode-section">
            <div class="mode-buttons">
                <button class="mode-btn active" data-mode="general">General Query</button>
                <button class="mode-btn" data-mode="link">Link Scan</button>
                <button class="mode-btn" data-mode="email">Email Scan</button>
                <button class="mode-btn" data-mode="file">File Scan</button>
            </div>
        </section>

        <section class="input-section">
            <div id="general-input" class="input-group">
                <textarea id="userInputGeneral" placeholder="Ask about passwords, phishing, privacy, threats, or any security concern..."></textarea>
            </div>
            <div id="link-input" class="input-group" style="display:none;">
                <input type="url" id="userInputLink" placeholder="Enter URL to scan for threats (e.g., https://example.com)">
            </div>
            <div id="email-input" class="input-group" style="display:none;">
                <textarea id="userInputEmail" placeholder="Paste email content/body to analyze for phishing or risks..."></textarea>
            </div>
            <div id="file-input" class="input-group" style="display:none;">
                <input type="file" id="userInputFile" accept=".txt,.log,.pdf,.docx,.html">
                <p class="note">Attach a file for AI-powered content risk analysis (text-based files recommended)</p>
            </div>
            <button id="analyzeBtn">Analyze</button>
        </section>

        <section class="results-section">
            <h2>Results & Insights</h2>
            <div id="loading" class="loading" style="display: none;">
                <div class="loader"></div>
                <span>AI is analyzing securely...</span>
            </div>
            <div id="responseArea" class="response"></div>
        </section>

        <details class="history-section">
            <summary>Session History</summary>
            <div id="historyList" class="history-list"></div>
            <button id="clearHistory">Clear History</button>
        </details>

        <footer class="footer">
            <p>Made with ❤️ by Victor Bosah and AI</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
