<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Security Co-Pilot for Humans</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>AI Security Co-Pilot</h1>
            <p>Your personal AI assistant for staying secure online.</p>
        </header>

        <main class="main">
            <div class="input-box">
                <textarea id="userInput" placeholder="e.g., Help make a strong password, check if this link is safe, analyze this email..."></textarea>
                <button id="analyzeBtn">Analyze</button>
            </div>

            <div class="insights" id="insights">
                <h2>AI Insights:</h2>
                <div id="loading" class="loading" style="display: none;">
                    <span>Request sent. AI is analyzing...</span>
                    <div class="progress-bar"></div>
                </div>
                <div id="responseArea" class="response"></div>
            </div>
        </main>

        <footer class="footer">
            <p>AI Security Co-Pilot for Humans • Built and made with ❤️ by Victor Bosah and AI • Empowering the Future of Cyber Defense</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
