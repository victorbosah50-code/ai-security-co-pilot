<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>AI Security Co‑Pilot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #f5f5f5;
    }
    #responseBox {
      margin-top: 1rem;
      padding: 1rem;
      background: #fff;
      border: 1px solid #ddd;
      min-height: 80px;
    }
    #loading {
      margin-top: 1rem;
      font-style: italic;
      color: #444;
    }
  </style>
</head>
<body>

  <h1>AI Security Co‑Pilot</h1>

  <label for="userInput">Ask a security‑related question:</label><br>
  <textarea id="userInput" rows="4" cols="50" placeholder="e.g., Help make a password"></textarea><br><br>

  <button id="analyzeBtn">Analyze</button>

  <div id="loading" style="display:none;">Request sent. AI is analyzing...</div>

  <h2>AI Insights:</h2>
  <div id="responseBox"></div>

  <script>
    const analyzeBtn = document.getElementById("analyzeBtn");
    const userInput = document.getElementById("userInput");
    const responseBox = document.getElementById("responseBox");
    const loading = document.getElementById("loading");

    analyzeBtn.addEventListener("click", async () => {
      const prompt = userInput.value.trim();
      if (!prompt) {
        alert("Please enter a question or prompt.");
        return;
      }

      // Show loading
      loading.style.display = "block";
      responseBox.textContent = "";

      try {
        // Call backend AI (OpenAI example below)
        const openaiApiKey = "YOUR_OPENAI_API_KEY_HERE"; // <-- Put your key here

        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + openaiApiKey
          },
          body: JSON.stringify({
            model: "gpt‑5‑mini",     // or the model you want
            messages: [
              { role: "system", content: "You are an AI assistant that helps evaluate security prompts." },
              { role: "user", content: prompt }
            ],
            max_tokens: 250
          })
        });

        if (!response.ok) {
          throw new Error("AI API error");
        }

        const data = await response.json();
        const aiText = data.choices[0].message.content.trim();

        // Display AI response
        responseBox.textContent = aiText;

      } catch (err) {
        console.error(err);
        responseBox.textContent = "Error: Unable to get response from AI.";
      } finally {
        loading.style.display = "none";
      }
    });
  </script>

</body>
</html>
