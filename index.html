<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Security Co-Pilot</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page-container">
        <header class="header">
            <h1>AI Security Co-Pilot</h1>
            <p>Your personal AI assistant for staying secure online.</p>
        </header>

        <main class="main">
            <div class="input-card">
                <textarea id="userInput" placeholder="e.g., Help make a strong password, check if this link is safe, analyze this email..."></textarea>
                <button id="analyzeBtn">Analyze</button>
            </div>

            <div class="results-card">
                <h2>AI Insights</h2>
                <div id="loading" class="loading" style="display: none;">
                    <span>Request sent. AI is analyzing...</span>
                    <div class="progress-bar"><div class="progress-fill"></div></div>
                </div>
                <div id="responseArea" class="response"></div>
            </div>

            <details class="history-section">
                <summary>Session History</summary>
                <div id="historyList" class="history-list"></div>
                <button id="clearHistory">Clear History</button>
            </details>
        </main>

        <footer class="footer">
            <p>AI Security Co-Pilot for Humans • Built and made with ❤️ by Victor Bosah and AI • Empowering the Future of Cyber Defense</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
