<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Security Co-Pilot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>AI Security Co-Pilot</h1>
        <p>Your personal AI assistant for staying secure online.</p>
        
        <div class="input-area">
            <textarea id="userInput" placeholder="e.g., Help make a strong password, check if this email is phishing, etc."></textarea>
            <button id="analyzeBtn">Analyze</button>
        </div>
        
        <div class="insights" id="insights">
            <h2>AI Insights:</h2>
            <div id="responseArea"></div>
            <div id="loading" style="display: none;">
                <span>Request sent. AI is analyzing...</span>
                <div class="progress-bar"></div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
