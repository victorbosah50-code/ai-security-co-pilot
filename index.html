<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Security Co-Pilot</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <header class="header">
            <h1>AI Security Co-Pilot</h1>
            <p>Your intelligent digital guardian for online safety</p>
        </header>

        <main class="main">
            <div class="input-card">
                <textarea id="userInput" placeholder="Ask about passwords, phishing, links, privacy, threats..."></textarea>
                <button id="analyzeBtn">Analyze</button>
            </div>

            <div class="response-card" id="insights">
                <h2>AI Insights</h2>
                <div id="loading" class="loading" style="display: none;">
                    <div class="loader"></div>
                    <span>AI is analyzing securely...</span>
                </div>
                <div id="responseArea" class="response"></div>
            </div>
        </main>

        <footer class="footer">
            <p>AI Security Co-Pilot for Humans • Built and made with ❤️ by Victor Bosah and AI • Empowering the Future of Cyber Defense</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
